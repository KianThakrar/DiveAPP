{% extends "base.html" %}

{% block title %}Add Dive{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Add Dive</h1>
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="form-group">
            <label for="site_id">{{ form.site_id.label }}</label>
            {{ form.site_id(class="form-control") }}
        </div>

        <div class="form-group">
            <label for="date">{{ form.date.label }}</label>
            {{ form.date(class="form-control", type="datetime-local") }}
        </div>

        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
            <a href="{{ url_for('dive_sites') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
